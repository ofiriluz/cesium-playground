<div class="container-fluid">
  <div class="layer-list row">
    <label class="layer-label ml-2">שכבות סטטיות</label>
    <mat-list class="container-fluid">
      <mat-list-item *ngFor="let layer of staticLayers; let i = index" class="row" style="margin: 0; padding: 0;">
        <label class="layer-label col-5">{{layer.getLayerMeta().layerName}}</label>
        <mat-slide-toggle matTooltip="נראות שכבה" class="col-2 offset-2" style="" [checked]='layer.isLayerVisible()' (change)='updateLayerVisbility(layer)'></mat-slide-toggle>
        <a matTooltip="לך אל השכבה" class="fa fa-2x fa-map-marker layer-list-btn col-2" href="javascript:;" (click)="layer.moveToLayer()"></a>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="layer-list row" *ngIf="editableLayers.length > 0">
    <label class="layer-label ml-2">שכבות גאומטריות</label>
    <mat-list class="container-fluid">
      <mat-list-item *ngFor="let layer of editableLayers; let i = index" class="row" style="margin: 0; padding: 0;">
        <label class="layer-label col-5">{{layer.getLayerMeta().layerName}}</label>
        <mat-slide-toggle matTooltip="נראות שכבה" class="col-2 offset-2" [checked]='layer.isLayerVisible()' (change)='updateLayerVisbility(layer)'></mat-slide-toggle>
        <a matTooltip="לך אל השכבה" class="fa fa-2x fa-map-marker layer-list-btn col-2" href="javascript:;" (click)="layer.moveToLayer()"></a>
        <a matTooltip="מחק שכבה" class="fa fa-2x fa-remove layer-list-btn" href="javascript:;" (click)="onRemoveLayer(i)"></a>
      </mat-list-item>
    </mat-list>
  </div>
</div>
