<map-layer>
  <ng-container *ngFor="let layerSource of layerSources">
    <div [ngSwitch]="layerSource.layerType">
      <tile-layer *ngSwitchCase="LayerType.TILE">
      </tile-layer>
      <kml-layer *ngSwitchCase="LayerType.KML">
      </kml-layer>
      <shp-layer *ngSwitchCase="LayerType.SHP">
      </shp-layer>
    </div>
  </ng-container>
</map-layer>
